<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Layout with Images</title>
  <link rel="stylesheet" href="/ALL PROJECTS/preclass4.6/styles.css" />
</head>
<header>
  
  <nav>
      <a href="../../index.html" class="back-link">Back to Portfolio</a>
  </nav>
</header>
<body>
  <div class="grid">
    <div class="header">
      <img src="uno.jpg" alt="Header Image" />
    </div>
    <div class="sidebar">
      <img src="dos.jpg" alt="Sidebar Image" />
    </div>
    <div class="content1">
      <img src="tres.jpg" alt="Content 1 Image" />
    </div>
    <div class="content2">
      <img src="quatro.jpg" alt="Content 2 Image" />
    </div>
    <div class="content3">
      <img src="legoat.jpg" alt="Content 3 Image" />
    </div>
    <div class="footer">
      <img src="six.jpg" alt="Footer Image" />
    </div>
  </div>
</body>
</html>
